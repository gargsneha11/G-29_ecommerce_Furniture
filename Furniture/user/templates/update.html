<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E7BC91; /* Soft beige background */
            color: #4E342E; /* Darker shade for text contrast */
        }
        .container {
            background-color: #FFFFFF; /* White for content clarity */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #9C6644; /* Warm brown for headings */
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #9C6644; /* Warm brown for labels */
        }
        .form-control {
            border: 2px solid #DDB892; /* Light tan for inputs */
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #9C6644; /* Highlight border on focus */
            box-shadow: 0 0 5px #9C6644;
        }
        .btn-success {
            background-color: #9C6644; /* Warm brown for buttons */
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #7C4E33; /* Slightly darker shade on hover */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Update Product</h1>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}">
        </div>
        <button type="submit" class="btn btn-success w-100">Update</button>
    </form>
</div>
</body>
</html>
