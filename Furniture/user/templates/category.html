<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(245, 230, 211, 0.95), rgba(245, 230, 211, 0.95)),
                        url('https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #5a3e2b;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #5a3e2b;
            margin-bottom: 30px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background: #fffaf3;
            border: 1px solid #e1cbb3;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(90, 62, 43, 0.1);
            padding: 20px;
            width: 260px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(90, 62, 43, 0.2);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            margin: 10px 0 5px;
            color: #5a3e2b;
        }
        .product-card p {
            color: #7b5a44;
            font-size: 15px;
        }
        .product-card p.price {
            font-weight: bold;
            color: #5a3e2b;
            font-size: 17px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">{{ category }}</h1>

    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p class="price">${{ product.price }}</p>
                <p>{{ product.description }}</p>
            </div>
        {% empty %}
            <p>No products found in this category.</p>
        {% endfor %}
    </div>

</body>
</html>
